<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jedi University</title>
    <meta name="description" content="Matt Rushforth's File
    ">

    <meta name="description" content="Jedi University Application Form">
    <meta name="author" content="Matt Rushforth">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- Styles -->
    <link href="css/stylesmin.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <div id="headerWrapper">
    <header>
        <figure class="logo">
            <img src="images/logo-1x.png" alt="header-logo" width="45" height="50"
            srcset="images/logo-1x.png 1x, images/logo-2x.png 2x, images/logo-3x.png 3x">
        </figure>
    <span>University Application</span>
  </header>
</div>

<div id="navWrapper">
  <nav>
    <ul>
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Admissions</a></li>
      <li><a href="#">Programs</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</div>
<div id="mainWrapper"></div>
<main>
  <h1>Student Information Form</h1>
  <form method="GET" action="thanks.html" class="myForm" autocomplete="on">

  

    <!-- Required Contact Inputs -->
    <h3>Required Contact Information</h3>
    <label>
      First Name
      <input type="text" name="firstName" required>
    </label>
    <label>
      Last Name
      <input type="text" name="lastName" required>
    </label>
    <label>
      Cell Phone
      <input type="tel" name="cellPhone" required>
    </label>
    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <!-- Optional Contact Inputs -->
    <h3>Optional Contact Information</h3>
    <label>
      Address
      <input type="text" name="address">
    </label>
    <label>
      City
      <input type="text" name="city">
    </label>
    <label>
      State
      <input type="text" name="state">
    </label>
    <label>
      Zip
      <input type="number" name="zip">
    </label>

    <!-- Communication Preferences -->
    <h3>Communication Preferences</h3>
    <label>
      <input type="radio" name="communication" value="email"> Email
    </label>
    <label>
      <input type="radio" name="communication" value="phone"> Phone
    </label>
    <label>
      <input type="radio" name="communication" value="mail"> Mail
    </label>

    <!-- Previous School Dropdown -->
    <h3>Previous School</h3>
    <label>
      Select School
      <select name="previousSchool">
        <option value="">--Choose One--</option>
        <option value="schoolA">School A</option>
        <option value="schoolB">School B</option>
        <option value="schoolC">School C</option>
      </select>
    </label>

    <!-- High School Graduation Date -->
    <h3>High School Graduation Date</h3>
    <label>
      Graduation Date
      <input type="date" name="gradDate">
    </label>

    <!-- Education Completed Checkboxes -->
    <h3>Education Completed</h3>
    <label>
      <input type="checkbox" name="education" value="hsDiploma"> High School Diploma
    </label>
    <label>
      <input type="checkbox" name="education" value="associate"> Associate Degree
    </label>
    <label>
      <input type="checkbox" name="education" value="bachelor"> Bachelor’s Degree
    </label>
    <label>
      <input type="checkbox" name="education" value="master"> Master’s Degree
    </label>

    <!-- Username with Pattern -->
    <h3>Account Information</h3>
    <label>
      Username (5–10 letters)
      <input type="text" name="username" pattern="[A-Za-z]{5,10}" required>
    </label>

    <!-- Password -->
    <label>
      Password (min 6 characters)
      <input type="password" name="password" minlength="6" required>
    </label>

    <!-- Submit Button -->
    <input type="submit" value="Submit Application">
  </form>
</main>

<div id="footerWrapper">
  <footer>
    <p>&copy; 2025 Matt Rushforth</p>
  </footer>
</div>

</body>
</html>
